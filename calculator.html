<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <div class="screen" id="screen1"></div>
            <div class="screen" id="screen2"></div>
        </div>
        <div class="keys-container">
            <div class="fRow">
                <button class="key" id="clear">C</button>
            </div>
            <div class="row">
                <button class="number key" id="1">1</button>
                <button class="number key" id="2">2</button>
                <button class="number key" id="3">3</button>
                <button class="plus key" id="+">+</button>
            </div>
            <div class="row">
                <button class="number key" id="4">4</button>
                <button class="number key" id="5">5</button>
                <button class="number key" id="6">6</button>
                <button class="minus key" id="-">-</button>
            </div>
            <div class="row">
                <button class="number key" id="7">7</button>
                <button class="number key" id="8">8</button>
                <button class="number key" id="9">9</button>
                <button class="times key" id="x">x</button>
            </div>
            <div class="row">
                <button class="decimal key" id=".">.</button>
                <button class="number key" id="0">0</button>
                <button class="equals key" id="=">=</button>
                <button class="divide key" id="/">&#247;</button>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
